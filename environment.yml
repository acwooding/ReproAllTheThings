  - sphinx
  - click
  - coverage
  - pytest-cov
  - jupyter
  - scikit-learn
  - joblib
  - nb_conda_kernels<2.2.0  # nb_conda_kernels issue #158
  - pandas
  - requests
  - pathlib
  - python=3.7
  - seaborn
  - bokeh
  - nltk
  - numba
